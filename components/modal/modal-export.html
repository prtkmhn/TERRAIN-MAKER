<div class="modal-header">
  <h3 class="modal-title">Save/Export as</h3>
</div>
<div class="modal-body">
  Please choose a filename and the type to which you want to export your project.
  <form name="formCtrl">
    <div class="form-group">
      <label>Filename</label>
      <input type="text" placeholder="Filename" class="form-control" />
    </div>
    <div class="form-group">
      <label>Type</label>
      <select type="text" class="form-control">
        <option>Heightmap as a bitmap (.png)</option>
        <option>Heightmap as a matrix (.txt)</option>
        <option>XML (.xml)</option>
        <option>Bitmap (.png)</option>
        <option>Bitmap (.gif)</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn btn-success" ng-click="ok()">Export</button>
</div>
